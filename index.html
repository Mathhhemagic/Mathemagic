function spawnMath(){
    const shape = document.createElement("div");
    shape.className = "math-float";
    shape.textContent = symbols[Math.floor(Math.random() * symbols.length)];

    shape.style.left = Math.random() * 100 + "vw";

    shape.style.fontSize = (2 + Math.random() *2) + "rem";

    const duration = 16 + Math.random() * 8;

    shape.style.animationDuration = duration + "s"

    container.appendChild(shape);

    setTimeout(() => {
        shape.remove();
    }, duration * 1000);
}

setInterval(spawnMath, 1000);
















const today_text = document.getElementById("time");
const today = new Date();

const formattedDate = today.toLocaleDateString(undefined, {
    weekday: "short",
    month: "long",
    day: "numeric",
    year: "numeric"

});

today_text.textContent = formattedDate;





function getDailyDate(resetHour, resetMinute){
    const now = new Date();
    const reset = new Date(now);
    reset.setHours(resetHour, resetMinute, 0, 0)

    if (now < reset){
        reset.setDate(reset.getDate()-1);
    }
    return reset;
}

const todayKey = getDailyDate(0, 0).toISOString().split("T")[0];


const easy = Number(localStorage.getItem("easy_points_" + todayKey)) || 0;
