<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

<style>
    body, html{
        min-height: 100%;
        margin: 0;
    }
    body{
            padding-bottom: 2rem;
            background-color: #E8F9FF;
    }


.mathemagic{
    text-align: center;
    padding-top: 2%;
    text-decoration: none;
    color: #00598A;
    font-size: 4rem;
    font-family: "Playfair Display", serif;
    margin-bottom: 2%;
}


.mathemagic-logo{
width: 100%;
text-align: center;
padding: 4% 0%;
}
.mathemagic-logo img{
    height: 10em;
    width: 10em;
    display: block;
    margin: 0 auto;
    padding-top: 1%;
}


.whole{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1%;
    box-shadow:  0 0 40px grey;
    background-color: #9CDCFF;
    width: fit-content;
    padding: 0px 50px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 2rem;
    margin-bottom: 2rem;
    max-width: 90vw;


}
.whole p{
    text-align: center;
    text-decoration: none;
    color:white;
    font-size: 3rem;
    font-family: "Playfair Display", serif;
    margin: 0;
}

    




        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #3B3B3B;
        }


        ul li{
            float: left;
        }


        ul li a {
            display: block;
            color: white;
            text-align: center;
            font-family: "Playfair Display", serif;
            padding: 20px 16px;
        }
        ul li a.active{
            text-decoration: underline;
            text-underline-offset: 1em;
            color: #ADEDFF;
        }
        ul li a.inactive:hover{
            background-color: #2f82c0;
        }


        a{
            text-decoration: none;
        }

        .time-content{
            display: flex;
            text-align: center;
            margin-bottom: -5%;
            justify-content: center;
        }
        .time, .in-time{
            font-family: "Playfair Display", serif;
            font-size: 2rem;
            color: #00598A;
            padding: 0 2%;
        }

        .difficulty{
                display: flex;
                justify-content: center;
                text-align:center;
                gap: 3rem;
        }


        .difficulty button{
                cursor: pointer;
                font-family: "Playfair Display", serif;
                font-size: 1rem;
                border-radius: 5vw;
                padding: 1vw 3vw;
                border-color: transparent;      
                margin-bottom: 10%;
                margin-top: 10%
        }


        .easy button{
            background-color: #2f82c0;
            box-shadow: 0 0 40px #2f82c0;
            color: #D7FFC7;
        }


        .medium button{
            background-color: #2f82c0;
            box-shadow: 0 0 40px #2f82c0;
            color: #FBFFC7;
        }


        .hard button{
            background-color: #2f82c0;
            box-shadow: 0 0 40px #2f82c0;
            color: #FFD3C7;
        }


        .difficulty button:hover{
            box-shadow: 0 0 40px white;
            transform: translateY(-4px);
        }
            ul li a.inactive:hover{
            background-color: #2f82c0;
            }
        
            @media (max-width: 600px){
                .difficulty{
                    flex-direction: column;
                    gap: 1rem;
                }

                .difficulty button{
                    font-size: 1.25rem;
                    padding: 0.75em 2rem;
                    width: 100%;
                    margin-top: 1em;
                }

                .whole p{
                    font-size: 2.5rem;
                }
            }




</style>
</head>
<body>
<ul>
    <li><a class = "active" href = "index.html">Home</a></li>
    <li><a class = "inactive" href = "videos.html">Videos</a></li>
    </ul>
<div class = "mathemagic">
Mathemagic
</div>  
<div class = "time-content">
    <div class = "in-time">
        The next challenge is in:
    </div>
    <div class = "time">
    <p id = "stopwatch">--:--:--</p>
    </div>
</div>
<div class = "mathemagic-logo">
<img src = "/HTML/Images/mathemagic_circle_logo.png">
</div>
<div class ="whole">
    <p>Daily SAT challenge:</p>
    <div class = "difficulty">
        <div class = "easy">
            <a href = "HTML/SAT/easy_SAT_question.html">
                <button>Easy →</button>
            </a>
        </div>
        <div class = "medium">
            <a href = "HTML/SAT/medium_SAT_question.html">
                <button>Medium →</button>
            </a>
        </div>
        <div class = "hard">
            <a href = "HTML/SAT/hard_SAT_question.html">
                <button>Hard →</button>
            </a>
        </div>
</div>
</div>


<script defer>
    var countDown = new Date("1, 3, 2026 08:00:00").getTime();
    function updateClock(){


        var today = new Date().getTime();
        var until = countDown - today;


        var hour = Math.floor((until % (1000*60*60*24))/(1000*60*60));
        var minute = Math.floor((until % (1000 * 60 * 60))/(1000*60));
        var second = Math.floor((until % (1000*60))/1000);


        hour = hour.toString().padStart(2,'0');
        minute = minute.toString().padStart(2,'0');
        second = second.toString().padStart(2,'0');
        document.getElementById("stopwatch").innerHTML = hour + ":" + minute + ":" + second;
        }
updateClock();


setInterval(updateClock,1000);


</script>
</body>
</html>
