<script defer>
   const reset_hour = 8;
   const reset_minute = 0;

   function getNextResetTime(){
    const now = new Date();
    const reset = new Date();

    reset.setHours(reset_hour, reset_minute, 0, 0)


   if (now >= reset){
        reset.setDate(reset.getDate() + 1);
   }
   return reset;
   }

   function updateClock(){
    const now = new Date();
    const nextReset = getNextResetTime();
    const until = nextReset - now;

    if (until <= 0){
        document.getElementById("stopwatch").textContent = "00:00:00";
        return;
    }

    const hours = Math.floor(until / (1000 * 60 * 60));
    const minutes = Math.floor((until % (1000 * 60 *60)) / (1000 * 60));
    const seconds = Math.floor((until % (1000 * 60)) / 1000);

    document.getElementById("stopwatch").textContent = 
        String(hours).padStart(2, "0") + ":" + String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0");
   }

   updateClock();
   setInterval(updateClock, 1000);






function getDailyDate(resetHour, resetMinute){
    const now = new Date();
    const reset = new Date(now);
    reset.setHours(resetHour, resetMinute, 0, 0)

    if (now < reset){
        reset.setDate(reset.getDate()-1);
    }
    return reset;
}
