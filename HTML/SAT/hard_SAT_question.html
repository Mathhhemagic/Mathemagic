                        <button id = "hint">Hint ðŸ’¡</button>

                    </div>

                </div>

                 <button id = "C"></button>
                <img src="../Images/rabbit_no_background.png">
                </div>

                 <button id = "D"></button>
                <img src="../Images/rabbit_no_background.png">

                <div class = "visible"></div>
                <p id = "answer_explanation"></p>
                </p>

<script>





const questions = [

{

    question: "g",
    answer: {A:6, B:9, C:12, D:15},
    correct: "B",
    hint:"Convert minutes to hours",
    explanation: "90 minutes is 1.5 hours. 6 x 1.5 = 9 miles.",
    minutes: 2
}
,
{
    question: "h",
    answer: {A:7, B:9, C:12, D: 15},
    correct: "A",
    hint: "yrfrhf",
    explanation: "ehdbedhb",
    minutes: 3
}

]

function getDailyDate(resetHour, resetMinute){
    const now = new Date();
    const reset = new Date(now);

    reset.setHours(resetHour, resetMinute, 0, 0);

    if (now < reset){
        reset.setDate(reset.getDate()-1);

    }

    return reset;
}

const startDate = new Date("2026-01-04T08:00:00");
const dailyDate = getDailyDate(8, 0);


const dailyIndex = Math.floor((dailyDate - startDate) / 86400000) % questions.length;


const q = questions[dailyIndex];


const dayKey = dailyDate.toISOString().split("T")[0];
const answer_key = "hard_answer" + dayKey;
const hint_key = "hard_hint" + dayKey;
const time_key = "hard_time" + dayKey;



document.getElementById('A').innerText = q.answer.A;
document.getElementById('B').innerText = q.answer.B;
document.getElementById('C').innerText = q.answer.C;
document.getElementById('D').innerText = q.answer.D;
document.getElementById('hint-explanation').innerText = q.hint;
document.getElementById('question').innerText = q.question;
document.getElementById('answer_explanation').innerText = q.explanation;
const startingMinutes = q.minutes;
const correctAnswer = q.correct;


let hintsUsed = localStorage.getItem(hint_key) === "true";
let timeUp = false;


const buttons = document.querySelectorAll('.option button');


const explanation = document.querySelector(".answer-explanation");

 let points = Number(localStorage.getItem("hard_points_" + dayKey)) || 0;
const hintButton = document.getElementById("hint");
const answer = document.querySelector(".hint-explanation");



function disableHintButton(){
    hintButton.disabled = true;
    hintButton.style.backgroundColor = "rgb(178, 190, 181, 0.5)";
    hintButton.style.boxShadow = "0 0 30px rgb(75, 75, 75, 0.5)";
    hintButton.style.borderColor = "grey";
}

function enableHintButton(){
    hintButton.disabled = false;
    hintButton.style.borderColor = "rgb(255,166,56)"
}

if (hintsUsed){
    disableHintButton();
    answer.style.opacity = 1;
}
else{
        enableHintButton();
        answer.style.opacity = 0;
    }

hintButton.addEventListener("click", () => {
    if (hintsUsed) return;

    hintsUsed = true;
    localStorage.setItem(hint_key, "true");

    disableHintButton();
    answer.style.opacity = 1;

})

function reload(choice){
    buttons.forEach(button => {
        button.disabled = true;
        button.parentElement.classList.add("disabled");

        
    

        if (button.id === correctAnswer){
            button.style.backgroundColor = "rgb(48, 133, 24, 0.5)";
            button.style.boxShadow = "0 0 30px rgb(75, 75, 75, 0.5)";

        }
        else if (button.id === choice){
            button.style.backgroundColor = "rgb(135, 24, 24, 0.5)";
            button.style.boxShadow = "0 0 30px rgb(135, 24, 24, 0.5)";


        }
        else
        {
            button.style.backgroundColor = "rgb(178, 190, 181, 0.5)";
            button.style.boxShadow = "0 0 30px rgb(75, 75, 75, 0.5)";
        }

    });
    explanation.classList.add("visible");
    disableHintButton();
}
const previous = localStorage.getItem(answer_key)
if (previous) reload(previous);



buttons.forEach(button => {
    button.addEventListener("click", () => {
        if (timeInterval){
            clearInterval(timeInterval);
            timeInterval = null;
        }
        if (button.id === correctAnswer){
            points++;
                if (!timeUp){
                points ++;
            }

            if (!hintsUsed){
                points++;
            }
            localStorage.setItem("hard_points_" + dayKey, points);
        }
    
        localStorage.setItem(answer_key, button.id);
        reload(button.id);
    });
});


let time = localStorage.getItem(time_key)  ? Number(localStorage.getItem(time_key)) : startingMinutes * 60;



const timer = document.getElementById("timer")
updateCountdown();

let timeInterval = null;
if (!previous){
    timeInterval = setInterval(updateCountdown, 1000);
}

function updateCountdown(){
    if (time<=0){
        timer.innerHTML = "0:00";
        timer.style.color = "#EB5E5E";
        timeUp = true;
        clearInterval(timeInterval);
        timeInterval = null;
        return;
    }
    const minutes = Math.floor(time/60);
    let seconds = time % 60;
    seconds = seconds < 10 ? "0" + seconds : seconds;
    timer.innerHTML = `${minutes}:${seconds}`;
    localStorage.setItem(time_key, time)
    time--



}



</script>
