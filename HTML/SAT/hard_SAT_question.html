<script>






document.getElementById('A').innerText = "50Â°";
document.getElementById('B').innerText = "180Â°";
document.getElementById('C').innerText = "100Â°";
document.getElementById('D').innerText = "120Â°";
document.getElementById('hint-explanation').innerText = "Think about the relationship between the central angle and its corresponding arc";
const startingMinutes = 0.5;
const correctAnswer = 'C';

document.getElementById('question').innerText = "Point O is the center of a circle. The measure of arc RS on this circle is 100Â°. What is the measure, in degrees, of its associated angle ROS?";

document.getElementById('answer_explanation').innerText = "The central angle of a circle is equal to its corresponding arc. We get 100";


let points = 0;
let hintsUsed = localStorage.getItem("hardhintSaved") === "true";
let timeUp = false;


const buttons = document.querySelectorAll('.option button');


const explanation = document.querySelector(".answer-explanation");


const hintButton = document.getElementById("hint");
const answer = document.querySelector(".hint-explanation");


function disableHintButton(){
    hintButton.disabled = true;
    hintButton.style.backgroundColor = "rgb(178, 190, 181, 0.5)";
    hintButton.style.boxShadow = "0 0 30px rgb(75, 75, 75, 0.5)";
    hintButton.style.borderColor = "grey";
}

function enableHintButton(){
    hintButton.disabled = false;
    hintButton.style.borderColor = "rgb(255,166,56)"
}

if (hintsUsed){
    disableHintButton();
    answer.style.opacity = 1;
}
else{
        enableHintButton();
        answer.style.opacity = 0;
    }

hintButton.addEventListener("click", () => {
    if (hintsUsed) return;

    hintsUsed = true;
    localStorage.setItem("hardhintSaved", "true");

    disableHintButton();
    answer.style.opacity = 1;

})

function reload(choice){
    buttons.forEach(button => {
        button.disabled = true;
        button.parentElement.classList.add("disabled");

        
    

        if (button.id === correctAnswer){
            button.style.backgroundColor = "rgb(48, 133, 24, 0.5)";
            button.style.boxShadow = "0 0 30px rgb(75, 75, 75, 0.5)";

        }
        else if (button.id === choice){
            button.style.backgroundColor = "rgb(135, 24, 24, 0.5)";
            button.style.boxShadow = "0 0 30px rgb(135, 24, 24, 0.5)";


        }
        else
        {
            button.style.backgroundColor = "rgb(178, 190, 181, 0.5)";
            button.style.boxShadow = "0 0 30px rgb(75, 75, 75, 0.5)";
        }

    });
    explanation.classList.add("visible");
    disableHintButton();
}
const previous = localStorage.getItem("hard_answer")
if (previous) reload(previous);



buttons.forEach(button => {
    button.addEventListener("click", () => {
        if (timeInterval){
            clearInterval(timeInterval);
            timeInterval = null;
        }
        if (button.id === correctAnswer){
            points++;
                if (!timeUp){
                points ++;
            }

            if (!hintsUsed){
                points++;
            }
            localStorage.setItem("hard_points", points)
        }
    
        localStorage.setItem("hard_answer", button.id);
        reload(button.id);
    });
});



refresh = setInterval(clear, 1000)


function clear(){
    const y = new Date;
    h = y.getHours()
    m = y.getMinutes()
    s = y.getSeconds()
    hour_minute = `${h}:${m}`
    if(hour_minute === "12:40" && s < 2){
    
        buttons.forEach(button => {
            button.style.backgroundColor = "#f7f7f7";
            button.style.boxShadow = "0 0 40px #00598A";
            button.parentElement.classList.remove("disabled");
            button.disabled = false;
            });
            
            explanation.classList.remove("visible");
            localStorage.removeItem("hard_answer");
            localStorage.removeItem("hard_points");
            localStorage.removeItem("hard_time");
            localStorage.removeItem("hard_timer_started");
            localStorage.removeItem("hardhintSaved");
            localStorage.setItem("hardhintSaved", "false");
            points = 0;
            new Promise(resolve => setTimeout(resolve, 500)).then(() =>{window.location.reload();})

            
        }
    }


//Timer

let time = localStorage.getItem("hard_time")  ? Number(localStorage.getItem("hard_time")) : startingMinutes * 60;



const timer = document.getElementById("timer")
updateCountdown();

let timeInterval = null;
if (!previous){
    timeInterval = setInterval(updateCountdown, 1000);
}

function updateCountdown(){
    if (time<=0){
        timer.innerHTML = "0:00";
        timer.style.color = "#EB5E5E";
        timeUp = true;
        clearInterval(timeInterval);
        timeInterval = null;
        return;
    }
    const minutes = Math.floor(time/60);
    let seconds = time % 60;
    seconds = seconds < 10 ? "0" + seconds : seconds;
    timer.innerHTML = `${minutes}:${seconds}`;
    localStorage.setItem("hard_time", time)
    time--



}
